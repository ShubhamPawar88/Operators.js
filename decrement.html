<body>
    <script>
        //postfix decrement  =>  at a time of execution value will be as it is after execution value will get decrement
        let r=9;
        // document.write("value of r ="+r+"<br>");//9
        // document.write("value of r-- ="+(r--)+"<br>");//9
        // document.write("value of r ="+(r)+"<br>");//8

        //   prefix decrement  => at a time of execution value will get decremenr and later it will be as it is
        
        document.write("value of r ="+r+"<br>");//9
        document.write("value of --r ="+(--r)+"<br>");//8
        document.write("value of r ="+(r)+"<br>");//8
    </script>

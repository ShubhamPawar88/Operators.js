    <script>
      let j=6,  k=12;
                 //  j=6,j=5       k=13    j=5,j=6 
                      //6-8
                      //-2
                      //n1=12
           let n1 =  (j--)      - (++k) + (j++);
       document.write("<br>n1 = "+n1)
                  //j=6,k=13
                     //j=7    k=14    j=6
                     //7   -  14   *   6
           let n2 =  (++j) - (++k) * (--j);

           //7 - 14 * 6
          //7 -84
          //-77
           document.write("<br>j = "+j);  //6
           document.write("<br>k = "+k); //14

           document.write("<br>n1 = "+n1); //-2
           document.write("<br>n2 = "+n2); //-77


  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //postfix increment  =>  at a time of execution value will be as it is after execution value incre 8
        let w=10;
        document.write("w = "+w+"<br>");
        document.write("w++ = "+(w++)+"<br>");
        document.write("w = "+(w)+"<br>");   
        


          //   prefix increment  => at a time of execution value will get increment and later it will be as it is
           z=10;
         document.write("z = "+z+"<br>");
         document.write("++z= "+(++z)+"<br>");
         document.write("z = "+(z)+"<br>");



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //comparison operator returns a boolean type of value

        let u=6, t=6;
        let y=6, z=8;
        document.write("equal to,(u==t): "+(u==t)+"<br>");
        document.write(" not equal to,(u!=t): "+(u!=t)+"<br>");
        document.write("less than,(y < z): "+(y < z)+"<br>");
        document.write("greater than,(y > z): "+(y > z)+"<br>");
        document.write(" less than equal to,(u<=t): "+(u<=t)+"<br>");
        document.write(" greater than equal to,(u>=t): "+(u>=t)+"<br>");



    </script>
</body>
</html>
